<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Day 4</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <!-- <script src="./js/gettingToKnowDocument.js" defer></script>  -->
        <!-- add defer to script tag OR put script element at the bottom of the body element -->
        <script src="./js/main.js" defer></script>
    </head>
    <body>

        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-light">To do List</span>
            </div>
        </nav>

        <div class="container w-75 p-1">
            <div class="row m-1">
                <div class="text-center"><button class="btn btn-success" id="changeColor">Change color</button></div>
            </div>

            <!-- Form Row -->
            <div class="row mt-2">
                <form action="" id="taskForm">
                    <div class="form-group">
                        <input type="text" name="taskName" class="form-control" placeholder="Enter Task">
                        
                        <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-primary mt-3">
                        </div>
                    </div>
                </form>
            </div>

            <ul class="row list-group m-2" id="taskDisplay">
                <li class="list-group-item">1. AAA</li>
                <li class="list-group-item">2. BBB</li>
            </ul>
        </div>
        
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> -->
    </body>
</html>
